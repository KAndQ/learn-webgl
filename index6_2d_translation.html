<html>
    <head></head>
    <body>
        <canvas id="c" width="640" height="480"></canvas>
        <script src="./buildin.js"></script>
        <script>
            var gl = getGL();
            if (!gl) {
                console.log("Sorry. No, webgl2.");
            }

            function moveRectangle() {
                var translation = [0, 0];
                var width = 100;
                var height = 30;
                var color = [Math.random(), Math.random(), Math.random(), 1];

                var vertexShaderSource = `#version 300 es

in vec2 a_position;
uniform vec2 u_resolution;

void main() {
  vec2 zeroToOne = a_position / u_resolution;
  vec2 zeroToTwo = zeroToOne * 2.0;
  vec2 clipSpace = zeroToTwo - 1.0;
  gl_Position = vec4(clipSpace, 0, 1);
}
`;

                var fragmentShaderSource = `#version 300 es

precision highp float;

out vec4 outColor;
uniform vec4 u_color;

void main() {
  outColor = u_color;
}
`;

                var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
                var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
                var program = createProgram(gl, vertexShader, fragmentShader);

                var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
                var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
                var colorUniformLocation = gl.getUniformLocation(program, "u_color");

                var vao = gl.createVertexArray();
                gl.bindVertexArray(vao);

                var positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.enableVertexAttribArray(positionAttributeLocation);
                var size = 2; // 2 components per iteration
                var type = gl.FLOAT; // the data is 32bit floats
                var normalize = false; // don't normalize the data
                var stride = 0; // 0 = move forward size * sizeof(type) each iteration to get the next position
                var offset = 0; // start at the beginning of the buffer
                gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

                function draw() {
                    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                    gl.clearColor(0, 0, 0, 1);
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                    gl.useProgram(program);

                    gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
                    gl.uniform4fv(colorUniformLocation, color);

                    gl.bindVertexArray(vao);
                    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                    setRectangle(gl, translation[0], translation[1], width, height);

                    var primitiveType = gl.TRIANGLES;
                    var offset = 0;
                    var count = 6;
                    gl.drawArrays(primitiveType, offset, count);
                }

                var vel = { x: Math.random() * 2 + 1.0, y: Math.random() * 2 + 1.0 };
                setInterval(function () {
                    translation[0] += vel.x;
                    translation[1] += vel.y;
                    if (translation[0] + width > gl.canvas.width) {
                        vel.x *= -1;
                        translation[0] = gl.canvas.width - width;
                    } else if (translation[0] < 0) {
                        translation[0] = 0;
                        vel.x *= -1;
                    }

                    if (translation[1] + height > gl.canvas.height) {
                        translation[1] = gl.canvas.height - height;
                        vel.y *= -1;
                    } else if (translation[1] < 0) {
                        translation[1] = 0;
                        vel.y *= -1;
                    }
                    draw();
                }, 0);
                draw();
            }

            function moveFCharacter() {
                var translation = [0, 0];
                var width = 100;
                var height = 30;
                var color = [Math.random(), Math.random(), Math.random(), 1];

                var vertexShaderSource = `#version 300 es

in vec2 a_position;
uniform vec2 u_resolution;
uniform vec2 u_translation;

void main() {
  vec2 zeroToOne = (a_position + u_translation) / u_resolution;
  vec2 zeroToTwo = zeroToOne * 2.0;
  vec2 clipSpace = zeroToTwo - 1.0;
  gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
}
`;

                var fragmentShaderSource = `#version 300 es

precision highp float;

out vec4 outColor;
uniform vec4 u_color;

void main() {
  outColor = u_color;
}
`;

                var vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
                var fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
                var program = createProgram(gl, vertexShader, fragmentShader);

                var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
                var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
                var colorUniformLocation = gl.getUniformLocation(program, "u_color");
                var translationLocation = gl.getUniformLocation(program, "u_translation");

                var vao = gl.createVertexArray();
                gl.bindVertexArray(vao);

                var positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.enableVertexAttribArray(positionAttributeLocation);
                var size = 2; // 2 components per iteration
                var type = gl.FLOAT; // the data is 32bit floats
                var normalize = false; // don't normalize the data
                var stride = 0; // 0 = move forward size * sizeof(type) each iteration to get the next position
                var offset = 0; // start at the beginning of the buffer
                gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset);

                // 在当前 ARRAY_BUFFER 缓冲存储构成 'F' 的值
                function setGeometry(gl) {
                    gl.bufferData(
                        gl.ARRAY_BUFFER,
                        new Float32Array([
                            // 左竖
                            0, 0, 30, 0, 0, 150, 0, 150, 30, 0, 30, 150,

                            // 上横
                            30, 0, 100, 0, 30, 30, 30, 30, 100, 0, 100, 30,

                            // 中横
                            30, 60, 67, 60, 30, 90, 30, 90, 67, 60, 67, 90,
                        ]),
                        gl.STATIC_DRAW
                    );
                }

                var translation = [0, 0];
                var width = 100;
                var height = 150;
                function draw() {
                    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                    gl.clearColor(0, 0, 0, 1);
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                    gl.useProgram(program);

                    gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
                    gl.uniform4fv(colorUniformLocation, color);
                    gl.uniform2fv(translationLocation, translation);

                    gl.bindVertexArray(vao);
                    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

                    var primitiveType = gl.TRIANGLES;
                    var offset = 0;
                    var count = 18;
                    gl.drawArrays(primitiveType, offset, count);
                }

                var vel = { x: Math.random() * 2 + 1.0, y: Math.random() * 2 + 1.0 };
                setInterval(function () {
                    translation[0] += vel.x;
                    translation[1] += vel.y;
                    if (translation[0] + width > gl.canvas.width) {
                        vel.x *= -1;
                        translation[0] = gl.canvas.width - width;
                    } else if (translation[0] < 0) {
                        translation[0] = 0;
                        vel.x *= -1;
                    }

                    if (translation[1] + height > gl.canvas.height) {
                        translation[1] = gl.canvas.height - height;
                        vel.y *= -1;
                    } else if (translation[1] < 0) {
                        translation[1] = 0;
                        vel.y *= -1;
                    }
                    draw();
                }, 0);

                setGeometry(gl);
                draw();
            }

            // moveRectangle();
            moveFCharacter();
        </script>
    </body>
</html>
